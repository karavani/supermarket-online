<div #myModal *ngIf="!isInOrder" class="container">
    <div class="content">
        <button (click)="close()">X</button>
        <div class="top"><img src={{product.imageURL}} #imgCard alt=""></div>
        <div class="main">
            <h3>{{product.productName}} -- {{product.price}}</h3><br>
            <input type="number" min="1" [(ngModel)]="quantity" value="{{product.quantity}}"><br>
            <button (click)=addToCart(quantity)>{{btnSubText}}</button>
        </div>
    </div>
