<div #myModal class="container">
    <div class="content">
        <button (click)="close()">X</button>
        <div class="top"><img src={{product.imageURL}} alt=""></div>
        <div class="main">
            <h3>{{product.productName}} -- {{product.price}}</h3><br>
            <input type="number" [(ngModel)]="quantity"><br>
            <button (click)=addToCart(product,quantity)>add to cart</button>
        </div>
    </div>
